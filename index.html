<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="cube">
            <div class="top"></div>
            <div>
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
        </div>
    </div>

    <div id="main">
        <div id="title">Kana Voice</div>
        <div id="menu">
            <span id="play_btn" class="material-icons-round">
                play_arrow
            </span>
            <span id="stop_btn" class="material-icons-round">
                stop
            </span>
            <span id="download_btn" class="material-icons-round">
                download
            </span>
        </div>
        <div id="login_container">
            <input type="text" id="id" placeholder="ログインID" />
            <input type="password" id="password" placeholder="パスワード" />
        </div>
        <div id="input_container">
            <textarea id="input" placeholder="Kanaだよ～&#010;どうしよっカナ!?"></textarea>
        </div>
    </div>
    <script src="speech.js"></script>
</body>

</html>
