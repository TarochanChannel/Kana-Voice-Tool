<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>

<body>
    <div class="background">
        <div class="cube">
            <div class="top"></div>
            <div>
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
        </div>
    </div>

    <div id="main">
        <div id="title">Kana Voice Tool</div>
        <div id="menu">
            <span id="skipbackward_btn" class="btn material-icons-round">
                skip_previous
            </span>
            <span id="play_btn" class="btn material-icons-round">
                play_arrow
            </span>
            <span id="skipforward_btn" class="btn material-icons-round">
                skip_next
            </span>
            <span id="download_btn" class="btn material-icons-round">
                download
            </span>
            <br>
            <select id="voice"></select>
        </div>
        <div id="login_container">
            <input type="text" id="id" placeholder="ログインID" />
            <input type="password" id="password" placeholder="パスワード" />
        </div>
        <div id="input_container">
            <div id="waveform"></div>
            <textarea id="input" placeholder="読み上げる文章を入力..."></textarea>
        </div>
    </div>
    <script src="speech.js"></script>
</body>

</html>
